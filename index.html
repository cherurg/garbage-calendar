<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>

      body {
        font: 1.1em sans-serif;
      }

      #chart{
        width: 800px;
        margin: 0 auto;
      }
      .background {
        fill: #eee;
      }

      line {
        stroke: #fff;
      }

      text.active {
        fill: red;
      }

      .day {
        fill: #fff;
        stroke: #ccc;
      }

      .month {
        fill: none;
        stroke: #fff;
        stroke-width: 4px;
      }
      .year-title {
        font-size: 1.5em;
      }

      /* color ranges */
      .RdYlGn .q0-11{fill:rgb(165,0,38)}
      .RdYlGn .q1-11{fill:rgb(215,48,39)}
      .RdYlGn .q2-11{fill:rgb(244,109,67)}
      .RdYlGn .q3-11{fill:rgb(253,174,97)}
      .RdYlGn .q4-11{fill:rgb(254,224,139)}
      .RdYlGn .q5-11{fill:rgb(255,255,191)}
      .RdYlGn .q6-11{fill:rgb(217,239,139)}
      .RdYlGn .q7-11{fill:rgb(166,217,106)}
      .RdYlGn .q8-11{fill:rgb(102,189,99)}
      .RdYlGn .q9-11{fill:rgb(26,152,80)}
      .RdYlGn .q10-11{fill:rgb(0,104,55)}

      .neighbour {
        stroke: white;
        stroke-width: 1px;
      }
      .neighbour-0 {fill: #1f77b4}
      .neighbour-1 {fill: #ff7f03}
      .neighbour-2 {fill: #2ca02c}
      .neighbour-3 {fill: #d62728}

      /* hover info */
      #tooltip {
        background-color: #fff;
        border: 2px solid #ccc;
        padding: 10px;
      }

      .monday-label {
        text-transform: uppercase;
        font-size: 0.6em;
      }

      footer {
        font-size: 12px;
        margin-left: 6em;
        color: darkgray;
      }

      h1 {
        font-size: 1.5em;
        margin-left: 3em;
      }

    </style>
  </head>
    <body>

      <h1>Who throws garbage this week?</h1>
      <div id="chart" class="clearfix"></div>
      <footer>
        Made by Alexey Karpov. Based on d3.js. <a href="https://github.com/cherurg/garbage-calendar">Available on github.com/cherurg/garbage-calendar</a>
      </footer>

  <script src="http://d3js.org/d3.v3.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="compiled.js"></script>

  </body>
</html>
